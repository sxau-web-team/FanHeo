      
<include file="Public/include/Admin_header.html"/>
<form action="{:U('Category/sortCate')}" method="post"> 
<table class='table'>
	<tr>
		<th>ID</th>
		<th>名称</th>
		<th>级别</th>
		<th>排序</th>
		<th>操作</th>
	</tr>

	<foreach name='cate' item='v'>
	<tr>
		<td>{$v.id}</td>
		<td>{$v.html}{$v.name}</td>
		<td>{$v.level}</td>
		<td>{$v.sort}</td>
		<td>
			<input type="text" name="{$v.id}" class="form-control  input-sm" value="{$v.sort}">
		</td>
		<td>
			[<a href="{:U('Category/addCate',array('pid' => $v['id']),'')}">添加子分类</a>]
			[<a href="">修改</a>]
			[<a href="">删除</a>]
		</td>
	</tr>
	</foreach>
	<tr>
	<tr>
		<td colspan="5" align="center">
			<input type="submit" class="btn btn-default" value="排序"/>
		</td>
	</tr>
</table>
</form>

</div>
</html>
