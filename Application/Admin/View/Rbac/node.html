<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<include file="Public/include/Adminheader.html"/>

	<include file="Public/include/Admin_sidebar.html"/>
	
		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<div id="portlet-config" class="modal hide">

				<div class="modal-header">

					<button data-dismiss="modal" class="close" type="button"></button>

					<h3>portlet Settings</h3>

				</div>

				<div class="modal-body">

					<p>Here will be a configuration form</p>

				</div>

			</div>

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

						<div class="color-panel hidden-phone">

							<div class="color-mode-icons icon-color"></div>

							<div class="color-mode-icons icon-color-close"></div>

							<div class="color-mode">

								<p>THEME COLOR</p>

								<ul class="inline">

									<li class="color-black current color-default" data-style="default"></li>

									<li class="color-blue" data-style="blue"></li>

									<li class="color-brown" data-style="brown"></li>

									<li class="color-purple" data-style="purple"></li>

									<li class="color-grey" data-style="grey"></li>

									<li class="color-white color-light" data-style="light"></li>

								</ul>

								<label>

									<span>Layout</span>

									<select class="layout-option m-wrap small">

										<option value="fluid" selected>Fluid</option>

										<option value="boxed">Boxed</option>

									</select>

								</label>

								<label>

									<span>Header</span>

									<select class="header-option m-wrap small">

										<option value="fixed" selected>Fixed</option>

										<option value="default">Default</option>

									</select>

								</label>

								<label>

									<span>Sidebar</span>

									<select class="sidebar-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected>Default</option>

									</select>

								</label>

								<label>

									<span>Footer</span>

									<select class="footer-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected>Default</option>

									</select>

								</label>

							</div>

						</div>

						<!-- END BEGIN STYLE CUSTOMIZER -->  

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						
						<h3 class="page-title">

							添加管理节点 <small>今日任务：统计在售商户商品的库存</small>

						</h3>
						
						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="index.html">首页</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a href="{:U('Admin/Rbac/index')}">用户管理</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#">添加管理节点</a></li>

							<li style="float:right;padding-right:20px;"><a href="{:U('Admin/Rbac/addNode')}">添加应用</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>

				</div>

				<!-- END PAGE HEADER-->
				
				<!-- BEGIN PAGE CONTENT-->
				
				<div id='wrap'>

				<foreach name='node' item='app'>
				<div class='app'>
					<p>
						<strong>{$app.title}</strong>
							【<a href="{:U('Admin/Rbac/addNode',array('pid' =>$app['id'],'level' =>2))}">添加控制器</a>】
							[<a href="">修改</a>]
							[<a href="">删除</a>]
						</p>
						<foreach name='app.child' item='action'>
						<dl>
						<dt>
						<strong>{$action.title}</strong>
						[<a href="{:U('Admin/Rbac/addNode',array('pid'=>$action['id'],'level' => 3))}">添加方法</a>]
						</dt>
						<foreach name='action.child' item='method'>
							<dd>
							<span>{$method.title}</span>
							[<a href="">修改</a>]
							[<a href="">删除</a>]
							</dd>
							</foreach>
						</foreach>
						</dl>


						</div>
						</foreach>
						</div>

				<form action="{:U('Admin/Rbac/addNodeHandler')}" method="post" class="form-horizontal" charset='utf-8'>
				
					<div class="control-group">

						<label class="control-label">* {$type}名称：</label>

							<div class="controls">

								<input type="text" placeholder="请输入要添加的应用、控制器、方法名称" class="m-wrap medium" name="name"/>

								<span class="help-inline"></span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">* {$type}描述：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该应用、控制器、方法的描述" class="m-wrap medium" name="remark"/>

								<span class="help-inline"></span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">是否开启：</label>
					
						<div class="controls">

							<label class="radio">

							<input type="radio" name="status" value="1" checked='checked'/>

							开启

							</label>

							<label class="radio">

							<input type="radio" name="status" value="0" />

							关闭

							</label>  


						</div>
					
					</div>

					<div class="control-group">

						<label class="control-label">* 排序：</label>

							<div class="controls">

								<input type="text" placeholder="请输入排序号" class="m-wrap medium" name='sort' value='1'/>

								<span class="help-inline"></span>

							</div>

					</div>

					<input type="hidden" name='pid' value='{$pid}'>
				
					<input type="hidden" name='level' value='{$level}'>
				
					<div class="form-actions" >
				
						<button type="submit" class="btn blue" ><i class="icon-ok"></i> 保存</button>

						<button type="button" class="btn">返回</button>
					
					</div>
						
				</form>
			
			</div>

		</div>

		<script type="text/javascript">

			document.getElementById('user').className = 'start active '; 
			
		</script>
		
		<script type="text/javascript">

			document.getElementById('addnode').className = 'active '; 
			
		</script>
			
		<include file="Public/include/Admin_footer.html"/>


	<div id='wrap'>
		<a href="{:U('Admin/Rbac/addNode')}">添加应用</a>
			<foreach name='node' item='app'>
				<div class='app'>
					<p>
						<strong>{$app.title}</strong>
							【<a href="{:U('Admin/Rbac/addNode',array('pid' =>$app['id'],'level' =>2))}">添加控制器</a>】
							[<a href="">修改</a>]
							[<a href="">删除</a>]
						</p>
						<foreach name='app.child' item='action'>
						<dl>
						<dt>
						<strong>{$action.title}</strong>
						[<a href="{:U('Admin/Rbac/addNode',array('pid'=>$action['id'],'level' => 3))}">添加方法</a>]
						</dt>
						<foreach name='action.child' item='method'>
							<dd>
							<span>{$method.title}</span>
							[<a href="">修改</a>]
							[<a href="">删除</a>]
							</dd>
							</foreach>
						</foreach>
						</dl>


						</div>
						</foreach>
						</div>
