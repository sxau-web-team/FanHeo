<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<include file="Public/include/Admin_header.html"/>

	<include file="Public/include/Admin_sidebar.html"/>
	
		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<div id="portlet-config" class="modal hide">

				<div class="modal-header">

					<button data-dismiss="modal" class="close" type="button"></button>

					<h3>portlet Settings</h3>

				</div>

				<div class="modal-body">

					<p>Here will be a configuration form</p>

				</div>

			</div>

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

						<div class="color-panel hidden-phone">

							<div class="color-mode-icons icon-color"></div>

							<div class="color-mode-icons icon-color-close"></div>

							<div class="color-mode">

								<p>THEME COLOR</p>

								<ul class="inline">

									<li class="color-black current color-default" data-style="default"></li>

									<li class="color-blue" data-style="blue"></li>

									<li class="color-brown" data-style="brown"></li>

									<li class="color-purple" data-style="purple"></li>

									<li class="color-grey" data-style="grey"></li>

									<li class="color-white color-light" data-style="light"></li>

								</ul>

								<label>

									<span>Layout</span>

									<select class="layout-option m-wrap small">

										<option value="fluid" selected>Fluid</option>

										<option value="boxed">Boxed</option>

									</select>

								</label>

								<label>

									<span>Header</span>

									<select class="header-option m-wrap small">

										<option value="fixed" selected>Fixed</option>

										<option value="default">Default</option>

									</select>

								</label>

								<label>

									<span>Sidebar</span>

									<select class="sidebar-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected>Default</option>

									</select>

								</label>

								<label>

									<span>Footer</span>

									<select class="footer-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected>Default</option>

									</select>

								</label>

							</div>

						</div>

						<!-- END BEGIN STYLE CUSTOMIZER -->  

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						
						<h3 class="page-title">

							添加管理组用户 <small>今日任务：统计在售商户商品的库存</small>

						</h3>
						
						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="index.html">首页</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a href="{:U('Admin/Rbac/index')}">用户管理</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#">添加管理组用户</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>

				</div>

				<!-- END PAGE HEADER-->
				
				<!-- BEGIN PAGE CONTENT-->
				
				<form action="{:U('Admin/Rbac/addUserhandler')}" method="post" class="form-horizontal">
				
					<div class="control-group">

						<label class="control-label">* 用户名：</label>

							<div class="controls">

								<input type="text" placeholder="请输入要添加的用户名" class="m-wrap medium" name="username"/>

								<span class="help-inline"></span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">* 密码：</label>

							<div class="controls">

								<input type="password" placeholder="请输入您的密码" class="m-wrap medium" name="password"/>

								<span class="help-inline">最好不要低于6位</span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">手机：</label>

							<div class="controls">

								<input type="text" class="m-wrap medium" name="mobile"/>

								<span class="help-inline"></span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">电话：</label>

							<div class="controls">

								<input type="text" class="m-wrap medium" name="phone"/>

								<span class="help-inline"></span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">真实名字：</label>

							<div class="controls">

								<input type="text" class="m-wrap medium" name="truename"/>

								<span class="help-inline"></span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">* 所属角色：</label>

						<div class="controls">

							<select class="medium m-wrap" tabindex="1" name="role_id[]">

								<option value="">请选择角色</option>
	
								<foreach name='role' item='v'>
							
								<option value="{$v['id']}">{$v.name}({$v.remark})</option>
							
								</foreach>

							</select>
							
							<span class='add-role'>添加一个角色</span>

						</div>

					</div>

						<div class="form-actions" id='last'>
					
						<button type="submit" class="btn blue" ><i class="icon-ok"></i> 保存</button>

						<button type="button" class="btn">返回</button>
						
						</div>
						
				</form>
			
			</div>

		</div>

		<script type="text/javascript">

			document.getElementById('user').className = 'start active '; 
			
		</script>
		
		<script type="text/javascript">

			document.getElementById('addUser').className = 'active '; 
			
		</script>
			
		<include file="Public/include/Admin_footer.html"/>

		<script type="text/javascript">
		
		$(function(){
      
			$('.add-role').click(function(){
        
				var obj = $(this).parent('div').clone().css('margin-bottom','20px');
        
				obj.find('.add-role').remove();
        
				$('#last').before(obj);
      
			});
    
		});
   
		</script>
    
		<style type="text/css">
        
		.add-role{
        
			display: inline-block;
 
			cursor: pointer;
			
			padding-left: 5px;
        }
		
		</style>
