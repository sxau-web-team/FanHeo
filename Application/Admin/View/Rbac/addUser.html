<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--标题栏图标-->
    <link rel="shortcut icon" href="__PUBLIC__/image/ico/Fanheo.png">

    <title>{$title}</title>


    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="__PUBLIC__/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script type="text/javascript">
    $(function(){
      $('.add-role').click(function(){
        var obj = $(this).parents('tr').clone();
        obj.find('.add-role').remove();
        $('#last').before(obj);
      });
    });
    </script>
    <style type="text/css">
        .add-role{
          display: inline-block;
          cursor: pointer;
        }
      </style>
  </head>

  <body>
  <form action="{:U('Admin/Rbac/addUserhandler')}" method="post">
  <table class="table">
    <tr>
    <th colspan="2">添加用户</th>
    </tr>
    <tr>
      <td align="right">用户帐号：</td>
      <td>
        <input type="text" name="username"/>
      </td>
    </tr>
    <tr>
      <td align="right">密码：</td>
      <td>
        <input type="password" name="password"/>
      </td>
    </tr>
    <tr>
      <td align='right'>所属角色</td>
      <td>
        <select name="role_id[]" >
        <option value="">请选择角色</option>
          <foreach name='role' item='v'>
            <option value="{$v['id']}">{$v.name}({$v.remark})</option>
            </foreach>

        </select>
        <span class='add-role'>添加一个角色</span>
      </td>
    </tr>
    <tr id='last'>
      <td colspan="2" align='center'>
        <input type="submit" value='保存添加'/>

      </td>
    </tr>

  </table>
  </form>
  </body>
  </html>
