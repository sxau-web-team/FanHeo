				<!-- END PAGE HEADER-->
				
				<!-- BEGIN PAGE CONTENT-->
				
				<form action="{:U('Admin/Good/addGoodHandler')}" method="post" class="form-horizontal" charset='utf-8'>
				
					<div class="control-group">

						<label class="control-label">* 商品名称：</label>

							<div class="controls">

								<input type="text" placeholder="请输入要添加的商品" class="m-wrap medium" name="name"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品编号：</label>

							<div class="controls">

								<input type="text" placeholder="请输入该商品的编号" class="m-wrap medium" name="goods_no"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 所属分类：</label>

						<div class="controls">

							<select class="medium m-wrap" tabindex="1" name="cid">

								<option value="">请选择分类</option>
	
								<foreach name='category' item='v'>
							
								<option value="{$v['id']}">{$v.name}({$v.pid})</option>
							
								</foreach>

							</select>

						</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 所属品牌：</label>

						<div class="controls">

							<select class="medium m-wrap" tabindex="1" name="">

								<option value="">请选择品牌</option>
	
								<foreach name='brand' item='b'>
							
								<option value="{$b['id']}">{$b.name}({$b.description})</option>
							
								</foreach>

							</select>

						</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品售价：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该商品的在售价格" class="m-wrap medium" name="sell_price"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品原价：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该商品的在售价格" class="m-wrap medium" name="old_price"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品详情：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该商品的详细情况" class="m-wrap medium" name="content"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品缩略图：</label>

							<div class="controls">

								<img alt="" src="__PUBLIC__/uploadify/BeginUpload.png" width="77" height="23" onclick="doUplaod()" style="cursor: hand" />
               					 <img alt="" src="__PUBLIC__/uploadify/CancelUpload.png" width="77" height="23" onclick="closeLoad()" style="cursor: hand" />

    							<input id="file_upload" name="file_upload" type="file" multiple="true" value="" />

    							<!-- <button  class="btn blue" ><i class="icon-ok"></i> <a href="{:U('Admin/Good/uploadify')}">上传</a></button> -->
								<span class="help-inline"> <a href="javascript:$('#uploadify').uploadifyUpload()">上传</a></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品列表图：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该商品的查询关键字" class="m-wrap medium" name="search_words"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品积分：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该商品的积分" class="m-wrap medium" name="point"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品经验值：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该商品的经验值" class="m-wrap medium" name="exp"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品关键字：</label>

							<div class="controls">

								<input type="text" placeholder="商品关键字" class="m-wrap medium" name="keywords"/>

								<span class="help-inline"></span>

							</div>

					</div>

					<div class="control-group">

						<label class="control-label">* 商品查询关键字：</label>

							<div class="controls">

								<input type="text" placeholder="请输入关于该商品的查询关键字" class="m-wrap medium" name="search_words"/>

								<span class="help-inline"></span>

							</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">是否上架：</label>
					
						<div class="controls">

							<label class="radio">

							<input type="radio" name="status" value="1" checked='checked'/>

							上架

							</label>

							<label class="radio">

							<input type="radio" name="status" value="0" />

							下架

							</label>  


						</div>
					
					</div>
				
					<div class="form-actions" >
				
						<button type="submit" class="btn blue" ><i class="icon-ok"></i> 保存</button>

						<button type="button" class="btn">返回</button>
					
					</div>
						
				</form>
