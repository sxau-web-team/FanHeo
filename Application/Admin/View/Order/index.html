<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />
        <script type="text/javascript" src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
         <script type="text/javascript" src="__PUBLIC__/Admin/js/order.js"></script>
         <script type="text/javascript">
             var mod = "{:U(mod_remark)}";
         </script>
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>商品数量</td>
                    <td>价钱总计</td>
                    <td>订单备注</td>
                    <td>订单状态</td>

                </tr>
            </thead>
        <tbody>
        <foreach name='mes' item="n">
               <tr>
                   <td>{$n.id}</td>
                   <td >{$n.quantity}</td>
                   <td>{$n.subtotal}
                         <input type="hidden" value="{$n.id}" />
                   </td>
                   <td class="remark">
               <if condition="$n['remark']">
                          {$n.remark}
                   <else/>
                     请输入备注
               </if>
                   </td>
                   <td>
                   <if condition="$n['status'] eq '待发货'">
                        <a class="btn btn-success">                          
                           待发货				
                       </a>
                       <elseif condition="$n['status'] eq '待付款'"/>
                           <a class="btn btn-danger">                           
                             待付款						
                       </a>
                           <elseif condition="$n['status'] eq '已发货'"/>
                               <a  class="btn btn-info">                           
                               已发货
                               </a>
                    </if>
                       
                   </td>
               
               </tr>
         </foreach>
         </tbody>
        </table>
        <div class="page">
          {$page}
        </div>
    </body>
</html>
